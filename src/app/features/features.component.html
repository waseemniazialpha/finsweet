<div class="bg-[#F4F6FC] py-32 px-5 xl:px-0">
    <div class="flex flex-col items-center text-center text-[#282938]">
      <h3>Features</h3>
      <h1 class="mt-3 text-2xl md:text-3xl lg:text-5xl font-semibold max-w-[630px]">Design that solves problems, one product at a time</h1>
    </div>
    <div class="max-w-7xl m-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-12 px-5 md:px-0">
      <div  *ngFor="let item of gData">
      <div class="w-full bg-white">
        <div class="features max-w-[320px] mx-auto px-5 xl:px-0 py-9 flex flex-col justify-center">
          <img src="{{item.image}}" alt="" class="w-8 mb-3">
          <h3 class="text-lg xl:text-2xl font-medium my-3">{{item.title}}</h3>
          <p class="text-[#90929C] text-sm lg:text-base leading-8">{{item.des}} </p>
        </div>
      </div>
      </div>
    </div>
  </div>
